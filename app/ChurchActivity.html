<script>
    $(function(){
        ActivityListInit();
        setTimeout(function(){
                ShowFilterResult("all");
        },1000);
        

        $("#ActivityFilter").on('change',function(){
    
            let filterText = $("#ActivityFilter").val()
 
            if(filterText==="==請選擇==") {
                ShowFilterResult("all")
            }else{
                if(filterText==="1"){
                    ShowFilterResult("最新資訊")
                }else if(filterText==="2"){
                    ShowFilterResult("教會活動")
                }else {
                    ShowFilterResult("講者資訊")
                }                
            }
      

            



        })

    })

</script>
